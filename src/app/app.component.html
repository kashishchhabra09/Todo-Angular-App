<div class="mt-5 justify-content-between text-center " >
  <div>
      <label class="col-md-1" for="">First Name:</label>
      <input type="text" #Firstname placeholder="First Name" required minlength="5">
  </div>
  <br>
  <div>
      <label class="col-md-1" for="">Last Name:</label>
      <input type="text" #lastname placeholder="Last Name">
  </div>
  <br>
  <div>
      <label class="col-md-1" for="">Email:</label>
      <input type="text" #email placeholder="Email">
  </div>
  <br>
  <div>
      <label class="col-md-1" for="">Country:</label>
      <input type="text" #country placeholder="Country">
  </div>
  <br>
  <div>
      <label class="col-md-1" for="">Phone Number:</label>
      <input type="text" #phoneNumber placeholder="Phone Number">
  </div>
  <!-- <div *ngIf="errorMessage">
      {{errorMessage}}

  </div> -->
</div>

<br>

<div class="text-center" >

  <button class="btn btn-primary"   (click)="addTask(Firstname.value, lastname.value, email.value,country.value,phoneNumber.value)">
      Add Task
  </button>
</div>
<br>


<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">First</th>
      <th scope="col">Last</th>
      <th scope="col">Email</th>
      <th scope="col">Country</th>
      <th scope="col">Phone</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of list" >
      <th scope="row">{{item.id+1}}</th>
      <td>{{item.Firstname}}</td>
      <td>{{item.lastname}}</td>
      <td>{{item.email}}</td>
      <td>{{item.country}}</td>
      <td>{{item.phoneNumber}}</td>
      <button class="btn btn-primary" (click)="editTask(item)">Edit</button> &nbsp;
      <button class="btn btn-danger"  (click)="removeTask(item.id)">Remove</button>
      <div *ngIf="item.editing">
          <input type="text" [(ngModel)]="item.updatedFirstname" placeholder="Updated First Name">
          <input type="text" [(ngModel)]="item.updatedLastname" placeholder="Updated Last Name">
          <input type="email" [(ngModel)]="item.updatedEmail" placeholder="Updated Email">
          <input type="text" [(ngModel)]="item.updatedEmail" placeholder="Updated Country">
          <input type="text" [(ngModel)]="item.updatedEmail" placeholder="Updated Phone Number">
          <button class="btn btn-primary" (click)="saveTask(item)">Save</button>
      </div>
    </tr>
  </tbody>
</table>
  <div class="text-center"  >
      <button class=" btn btn-danger  "  *ngIf="list.length >= 1" (click)="removeAll()">Remove All</button>
  </div>
